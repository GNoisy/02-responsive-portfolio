<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">

        <title>Contact Giovanni</title>
    </head>
    <body>

        <Header>

            <nav class="navbar navbar-light d-flex bg-light p-0 border border-secondary-bottom">

                <div class="p-0">
                    <div class="navbar-brand bg-info ml-5 p-4 h-100">
                        <h2 class="text-white">Giovanni Noisy</h2>
                    </div>
                </div>

                <div>
                    <ul class="navbar-nav d-flex flex-row">
                      <li class="nav-item active">
                        <a class="nav-link p-3" href="#">About <span class="sr-only">(current)</span></a>
                      </li>
                      <li><a class="nav-link mt-2">|</a></li>
                      <li class="nav-item">
                        <a class="nav-link p-3" href="#">Portfolio</a>
                      </li>
                      <li><a class="nav-link mt-2">|</a></li>
                      <li class="nav-item">
                        <a class="nav-link p-3" href="#">Contact</a>
                      </li>
                    </ul>
                </div>
            </nav>

           
        </Header>

        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title pl-4">Contact</h2>
                                <hr>
                                <div class="row mx-1">
                                    <div class="col-lg-12 mb-5">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputName">Name</label>
                                                <input type="form-control" class="form-control" id="exampleFormControlInput1" placeholder="your name">
                                            </div>
                                            <div class="form-group">
                                              <label for="exampleFormControlInput1">Email</label>
                                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                            </div>
                                            <div class="form-group">
                                              <label for="exampleFormControlTextarea1">Message</label>
                                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-lg btn-info rounded-0">Submit</button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        




















        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
